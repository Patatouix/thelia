<fieldset id="contact-additional-info" class="panel panel-default">
    <div class="panel-heading">
        ANTISPAM
    </div>
    <div class="panel-body">
        {* question field *}
        {form_field field="questionAnswer"}
            <div class="form-group group-question{if $error} has-error{/if}">
                <label class="control-label" for="{$label_attr.for}">
                    <span id="question-label-container">
                        <span id="question-label-content">{$label}</span>
                    </span>
                    <span class="required">*</span>
                </label>
                <div class="input-group">
                    <input type="text" name="{$name}" id="{$label_attr.for}" class="form-control" maxlength="255"
                        placeholder="{intl d='antispam.fo.default' l='Placeholder contact question'}" value="{$value}" aria-required="true" required autocomplete="off">
                    <span id="question_refresh" class="input-group-addon btn" data-href="{url path='/contact'}" style="padding: 6px 12px;">
                        <span class="glyphicon glyphicon-refresh"></span>
                    </span>
                </div>
                <small>{$label_attr.help}</small>
                {if $error}
                    <span class="help-block">{$message}</span>
                {/if}
            </div>
        {/form_field}
        {* end of question field *}
    </div>
</fieldset>
